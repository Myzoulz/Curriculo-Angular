<div class="cadastro-curriculo-layout">
  <div class="cadastro-curriculo-content">
    <h2>Cadastro de Currículo</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-default-input formControlName="nome" label="Nome" inputName="nome" placeholder="Digite seu nome" />
      <app-default-input formControlName="cpf" label="CPF" inputName="cpf" type="number" placeholder="CPF" />
      <app-default-input formControlName="dataNascimento" label="Data de Nascimento" inputName="dataNascimento" type="date" />
      <app-default-input formControlName="email" label="Email" inputName="email" type="email" placeholder="Email" />
      <app-default-input formControlName="telefone" label="Telefone" inputName="telefone" type="tel" placeholder="Telefone" />
      <app-default-select formControlName="escolaridade" label="Escolaridade" [options]="escolaridadeOptions" />
      <app-default-input formControlName="funcao" label="Função" inputName="funcao" placeholder="Função desejada" />
      <div formArrayName="competencias">
        <app-default-competencias-list [formArray]="competencias"></app-default-competencias-list>
      </div>
      <button type="submit" [disabled]="form.invalid">Salvar Currículo</button>
    </form>
  </div>
</div>
