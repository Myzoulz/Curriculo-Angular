<div>
  <label>Competências</label>
  <div
    *ngFor="let comp of formArray.controls; let i = index"
    class="competencia-item"
  >
    <app-default-input
      [formControl]="getDescricaoControl(comp)"
      label="Descrição"
      inputName="descricao"
    />
    <app-default-select
      [formControl]="getNivelControl(comp)"
      label="Nível de Proficiência"
      inputName="nivel"
      [options]="nivelOptions"
    ></app-default-select>
    <button type="button" (click)="removeCompetencia(i)">Remover</button>
  </div>
  <button
    type="button"
    class="add-competencia-btn"
    (click)="addCompetencia()"
    [disabled]="formArray.length >= 4"
  >
    Adicionar Competência
  </button>
</div>
